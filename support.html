<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小肝助手 - 赞助列表</title>
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="/src/scripts/common.js" type="module"></script>
  </head>

  <body>
    <div class="w-full h-full overflow-auto p-4 md:flex items-center justify-center">
      <div class="max-w-6xl">
        <div class="mb-8">
          <div class="bg-amber-900 border-4 border-solid border-amber-700 p-6 shadow-minecraft">
            <h1 class="text-4xl font-bold text-center text-yellow-100 mb-2 text-minecraft tracking-wider">💖 赞助列表 💖</h1>
            <p class="text-center text-yellow-200 text-lg text-minecraft-sm">您的赞助对我来说意义重大，它将帮助我积极地维持我的项目，非常感谢🙏</p>
          </div>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4" id="sponsors-grid">
          <!-- 赞助列表由 JavaScript 生成 -->
        </div>

        <div class="mt-12">
          <div class="bg-emerald-800 border-4 border-solid border-emerald-700 p-4 text-center shadow-minecraft">
            <p class="text-emerald-100 text-lg font-bold mb-2 text-minecraft-sm">💎 可以通过以下方式进行赞助：支付宝 - 微信 💎</p>
            <p class="text-emerald-200 text-minecraft-sm">如果您有什么想法或者意见都可以加入我们的企鹅群进行交流，我会积极回复每个人的信息</p>
          </div>
        </div>

        <div class="text-center mt-6">
          <a href="/" class="text-emerald-200 text-minecraft-sm">返回首页</a>
        </div>
      </div>
    </di>
  </body>

  <script type="module">
    import { sponsors } from '/src/scripts/sponsorsList.js'

    function createSponsorCard(sponsor) {
      return `
        <div class="bg-stone-700 border-4 border-solid border-stone-600 p-4 transition-colors duration-200 relative shadow-minecraft-sm">
          <div class="relative mb-3 mx-auto w-16 h-16 border-2 border-stone-500 bg-stone-800 shadow-minecraft-sm bg-white">
            <img 
              class="w-full h-full object-cover image-render-pixel"
              ${sponsor.avatar ? `src="${sponsor.avatar}"` : ''}
              loading="lazy"
            />
          </div>
          <div class="text-center">
            <p class="text-white text-sm font-bold break-words text-minecraft-sm" style="font-size: 12px;">
                ${sponsor.nickname}
            </p>
          </div>
        </div>
    `
    }

    const populateSponsors = () => {
      const grid = document.getElementById('sponsors-grid')
      const sponsorCards = sponsors.map((sponsor) => createSponsorCard(sponsor)).join('')
      grid.innerHTML = sponsorCards
    }
    document.addEventListener('DOMContentLoaded', () => {
      populateSponsors()
    })
  </script>
</html>

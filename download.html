<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小肝助手 - 下载</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <link rel="stylesheet" href="/src/assets/download.css" />
    <script src="/src/scripts/common.js" type="module"></script>
  </head>
  <body class="overflow-x-hidden select-none">
    <div class="minecraft-wrapper relative min-h-screen overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-full z-2 pointer-events-none">
        <div class="block dirt-block"></div>
        <div class="block stone-block"></div>
        <div class="block grass-block"></div>
        <div class="block wood-block"></div>
        <div class="block coal-block"></div>
        <div class="block iron-block"></div>
      </div>

      <div class="z-10 px-5 py-10 max-w-7xl mx-auto">
        <div class="flex justify-center">
          <div class="download-card relative w-full max-w-3xl p-8 rounded-lg">
            <div class="card-header flex items-center justify-between mb-7 pb-5">
              <div class="minecraft-icon">⛏️</div>
              <h2 class="color-white">下载地址</h2>
              <div class="flex items-center gap-[10px]">
                <span class="status-dot w-3 h-3 rounded-full"></span>
                <span class="status-text">检测中...</span>
              </div>
            </div>

            <div id="download-links">
              <!-- 动态生成下载卡片元素 -->
            </div>

            <div class="absolute -right-15 top-0 flex justify-center">
              <button class="cursor-pointer mc-close-btn" type="button" aria-label="返回首页" title="返回首页" onclick="top.goBack()">
                <svg t="1769934405081" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4965" width="14" height="14">
                  <path
                    d="M631.429322 513.680525l361.649015 361.873086a85.258643 85.258643 0 1 1-120.717724 120.437636l-361.649016-361.873085-364.113785 364.113785a85.986871 85.986871 0 0 1-121.614005-121.557986l364.113786-364.113786L27.39256 151.247265A85.482713 85.482713 0 1 1 148.110284 30.249453L509.815317 392.122538 876.617943 25.207877a85.986871 85.986871 0 0 1 121.670022 121.557987z"
                    p-id="4966"
                    fill="#ffffff"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/scripts/download.js" type="module"></script>
  </body>
</html>
